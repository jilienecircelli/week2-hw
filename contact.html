<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <title>Jiliene Circelli</title>
</head>

<body>
    <!-- This container spans the entire page and will house the grid -->
    <div class="container">

        <!-- This row is for the header navbar -->
        <div class="row">
            <div class="col-md-1"> </div>
            <div class="col-md-9" class="navheader">
                <div class="nav">
                    <h1 class="name">Jiliene Circelli</h1>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">About</a>
                        </li>
                        <p class="link-dash"> | </p>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <p class="link-dash"> | </p>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                </div>

            </div>
            <div class="col-md-1"> </div>
        </div>



        <!-- This row is for the main content of the page -->
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-9" class="content-col">
                <div class="row">
                    <div class="col-md-2">
                        <div class="h2-box">
                            <h2>Contact</h2>
                        </div>
                    </div>
                    <div class="col-md-10"></div>
                </div><br>

                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" placeholder="Name">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn">Send</button>
                    <br><br>
                </form>

            </div>
            <div class="col-md-1"></div>
        </div>

        <!-- This row is for the footer navbar-->
        <div class="row">
            <footer class="footer">
                <span class="footer-content">&copy; Jiliene Circelli 2019</span>
            </footer>
        </div>

    </div>
</body>

</html>
